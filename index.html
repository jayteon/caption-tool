<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Caption AI | Premium</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: rgba(20, 20, 25, 0.9);
            --accent: #a855f7;
            --gold: #fbbf24;
            --glass: blur(20px);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 35px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(168, 85, 247, 0.1);
            text-align: center;
            animation: slideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 18px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        #pro-badge {
            display: none;
            background: var(--gold);
            color: black;
            font-weight: 900;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h1 { font-size: 24px; margin-bottom: 30px; font-weight: 800; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 12px; color: #94a3b8; font-weight: 600; margin-bottom: 8px; display: block; }

        select, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
            border-radius: 16px;
            color: white;
            padding: 14px;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 800;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-gen { background: var(--accent); color: white; margin-top: 10px; }
        .btn-gen:disabled { background: #4b2c6d; cursor: wait; opacity: 0.7; }

        #output-container {
            display: none;
            margin-top: 30px;
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 20px;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        #output-text { font-size: 16px; line-height: 1.6; text-align: left; min-height: 60px; }

        .btn-copy { background: #fff; color: #000; font-size: 14px; margin-top: 15px; }
        .btn-copy:hover { background: #e2e8f0; }

        #unlock-btn { background: var(--gold); color: black; margin-top: 25px; }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 700;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="toast" class="toast">Action Successful</div>

<div class="container">
    <div class="brand-logo">âš¡</div>
    <div id="pro-badge">Pro Verified</div>
    <h1>Pro Caption AI</h1>

    <div class="form-group">
        <label>Select Tone & Platform</label>
        <div style="display: flex; gap: 10px;">
            <select id="tone">
                <option value="Savage">Savage</option>
                <option value="Professional">Professional</option>
                <option value="Witty">Witty</option>
            </select>
            <select id="platform">
                <option>TikTok</option>
                <option>Instagram</option>
                <option>LinkedIn</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>What is your video about?</label>
        <textarea id="topic" rows="3" placeholder="e.g. My business growth story..."></textarea>
    </div>

    <button id="gen-btn" class="btn btn-gen" onclick="generate()">Generate Captions</button>

    <div id="output-container">
        <div id="output-text"></div>
        <button class="btn btn-copy" onclick="copyContent()">Copy to Clipboard</button>
    </div>

    <button id="unlock-btn" class="btn" onclick="activatePro()">Unlock Pro Hooks â€” $5</button>
</div>

<script>
    const database = {
        Savage: "Iâ€™m the vibe you canâ€™t handle. Keep watching. ðŸ’…ðŸ”¥",
        Professional: "Efficiency is the only competitive advantage that lasts. ðŸ“ˆðŸ’¼",
        Witty: "Iâ€™m not arguing, Iâ€™m just explaining why Iâ€™m right. ðŸŽ¤âœ¨"
    };

    function notify(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function generate() {
        const btn = document.getElementById('gen-btn');
        const box = document.getElementById('output-container');
        const text = document.getElementById('output-text');
        const tone = document.getElementById('tone').value;

        btn.disabled = true;
        btn.innerText = "Generating..."; 
        box.style.display = 'none';
        text.innerHTML = "";

        setTimeout(() => {
            btn.disabled = false;
            btn.innerText = "Generate Captions";
            box.style.display = 'block';
            
            let i = 0;
            let str = database[tone];
            function type() {
                if (i < str.length) {
                    text.innerHTML += str.charAt(i);
                    i++;
                    setTimeout(type, 30);
                }
            }
            type();
            notify("Caption Generated!");
        }, 1200);
    }

    function copyContent() {
        const content = document.getElementById('output-text').innerText;
        if (!content) return;
        navigator.clipboard.writeText(content);
        notify("Copied to Clipboard!");
    }

    function activatePro() {
        document.getElementById('unlock-btn').style.display = 'none';
        const badge = document.getElementById('pro-badge');
        badge.style.display = 'inline-block';
        notify("Pro Features Unlocked!");
    }
</script>

</body>
</html>
