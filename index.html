<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Caption | Premium Hub</title>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 25, 0.8);
            --accent: #a855f7;
            --gold: #fbbf24;
            --glass: blur(15px);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: var(--card);
            backdrop-filter: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.15);
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        .brand-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        #pro-badge {
            display: none;
            background: linear-gradient(45deg, var(--gold), #f59e0b);
            color: black;
            font-weight: 800;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        h1 { font-size: 22px; margin-bottom: 25px; letter-spacing: -0.5px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { font-size: 12px; color: #888; margin-bottom: 6px; display: block; }

        select, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 14px;
            color: white;
            padding: 12px;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-gen { background: var(--accent); color: white; }
        .btn-gen:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Output Container */
        #output-container {
            display: none;
            margin-top: 25px;
            background: rgba(0,0,0,0.5);
            border: 1px dashed #444;
            border-radius: 16px;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        #output-text { font-size: 15px; line-height: 1.6; text-align: left; min-height: 50px; }

        .btn-copy { background: white; color: black; font-size: 13px; margin-top: 15px; }

        /* Unlock Section */
        #unlock-btn { background: var(--gold); color: black; margin-top: 20px; }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            background: var(--gold);
            color: black;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            display: none;
            z-index: 999;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="toast" class="toast">Success!</div>

<div class="container">
    <div class="brand-icon">âš¡</div>
    <div id="pro-badge">Pro Verified</div>
    <h1>Pro Caption AI</h1>

    <div class="form-group">
        <label>Platform & Tone</label>
        <div style="display: flex; gap: 10px;">
            <select id="platform">
                <option>TikTok</option>
                <option>IG Reel</option>
                <option>YouTube</option>
            </select>
            <select id="tone">
                <option>Savage</option>
                <option>Witty</option>
                <option>Elite</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Video Context</label>
        <textarea id="topic" rows="3" placeholder="Describe your video..."></textarea>
    </div>

    <button id="gen-btn" class="btn btn-gen" onclick="generate()">Generate Captions</button>

    <div id="output-container">
        <div id="output-text"></div>
        <button class="btn btn-copy" onclick="copyText()">Copy to Clipboard</button>
    </div>

    <button id="unlock-btn" class="btn" onclick="handlePayment()">Unlock Pro Hooks â€” $5</button>
</div>

<script>
    const db = {
        Savage: "Iâ€™m not a backup plan, and Iâ€™m definitely not a second choice. ðŸ’…ðŸ”¥",
        Witty: "I followed my heart and it led me to the bank. ðŸ¦âœ¨",
        Elite: "Success isn't owned, it's leased. And rent is due every day. ðŸ“ˆðŸ‘‘"
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    function generate() {
        const btn = document.getElementById('gen-btn');
        const box = document.getElementById('output-container');
        const text = document.getElementById('output-text');
        const tone = document.getElementById('tone').value;

        btn.disabled = true;
        btn.innerText = "Thinking..."; // Processing state
        box.style.display = 'none';
        text.innerHTML = "";

        setTimeout(() => {
            btn.disabled = false;
            btn.innerText = "Generate Captions";
            box.style.display = 'block';
            
            // Typewriter micro-animation
            let i = 0;
            let str = db[tone];
            function type() {
                if (i < str.length) {
                    text.innerHTML += str.charAt(i);
                    i++;
                    setTimeout(type, 25);
                }
            }
            type();
            showToast("Caption Generated!");
        }, 1200);
    }

    function copyText() {
        const val = document.getElementById('output-text').innerText;
        navigator.clipboard.writeText(val);
        showToast("Copied to Clipboard!"); // Visual feedback
    }

    function handlePayment() {
        // Payment State Integration
        document.getElementById('unlock-btn').style.display = 'none';
        document.getElementById('pro-badge').style.display = 'block';
        showToast("Pro Status Activated!");
    }
</script>

</body>
</html>
