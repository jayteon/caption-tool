<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Caption AI | Premium</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: rgba(20, 20, 25, 0.9);
            --accent: #a855f7;
            --gold: #fbbf24;
            --glass: blur(20px);
            --text: #e2e8f0;
            --subtle: #64748b;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px 35px;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6), 0 0 30px rgba(168, 85, 247, 0.15);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .brand-logo {
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 20px;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 12px 25px rgba(168, 85, 247, 0.35);
            position: relative;
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            inset: -6px;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            border-radius: 26px;
            animation: shine 4s linear infinite;
            opacity: 0.6;
        }

        #pro-badge {
            display: none;
            background: linear-gradient(90deg, var(--gold), #fcd34d);
            color: #1f2937;
            font-weight: 900;
            padding: 8px 22px;
            border-radius: 50px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 24px;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
            animation: badgePop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 24px;
        }
        
        label {
            font-size: 13px;
            color: var(--subtle);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 0.5px;
        }

        .select-group {
            display: flex;
            gap: 12px;
        }

        select, textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 16px;
            color: var(--text);
            padding: 16px 18px;
            font-size: 15.5px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        select:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.15);
            transform: translateY(-1px);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 800;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            font-size: 16.5px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .btn-gen {
            background: linear-gradient(90deg, var(--accent), #7c3aed);
            color: white;
            margin-top: 12px;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
        }
        
        .btn-gen:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.5);
        }
        
        .btn-gen:disabled {
            background: #4b2c6d;
            cursor: wait;
            opacity: 0.75;
        }

        #output-container {
            display: none;
            margin-top: 36px;
            background: rgba(168, 85, 247, 0.06);
            border: 1px solid rgba(168, 85, 247, 0.18);
            border-radius: 24px;
            padding: 24px;
            animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #output-text {
            display: flex;
            flex-direction: column;
            gap: 14px;
            min-height: 120px;
        }

        .caption-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 18px 20px;
            text-align: left;
            position: relative;
            overflow: hidden;
            animation: captionPop 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
        }
        
        .caption-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #c026d3);
        }

        .caption-text {
            font-size: 15.5px;
            line-height: 1.55;
            color: var(--text);
            margin-bottom: 14px;
        }

        .btn-copy {
            background: rgba(255,255,255,0.95);
            color: #0f172a;
            font-size: 13px;
            font-weight: 700;
            padding: 9px 18px;
            border-radius: 12px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .btn-copy:hover {
            background: #fff;
            transform: scale(1.05);
        }

        #unlock-btn {
            background: linear-gradient(90deg, var(--gold), #fcd34d);
            color: #1e2937;
            margin-top: 32px;
            font-weight: 800;
            box-shadow: 0 12px 30px rgba(251, 191, 36, 0.5);
        }
        
        #unlock-btn:hover {
            transform: translateY(-3px);
        }

        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            color: #0f172a;
            padding: 16px 32px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 15px;
            display: none;
            z-index: 10000;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.6);
            animation: toastSlide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes captionPop {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes badgePop {
            0% { transform: scale(0.3) rotate(-12deg); opacity: 0; }
            60% { transform: scale(1.15) rotate(8deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-150%); }
            50% { transform: translateX(150%); }
            100% { transform: translateX(-150%); }
        }
        
        @keyframes toastSlide {
            from { transform: translate(-50%, -30px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .caption-list {
            /* For future use if needed */
        }
    </style>
</head>
<body>

<div id="toast" class="toast">Action Successful âœ¨</div>

<div class="container">
    <div class="brand-logo">âš¡</div>
    <div id="pro-badge">PRO VERIFIED</div>
    <h1>Pro Caption AI</h1>

    <div class="form-group">
        <label>Select Tone & Platform</label>
        <div class="select-group">
            <select id="tone">
                <option value="Savage">Savage ðŸ”¥</option>
                <option value="Professional">Professional ðŸ’¼</option>
                <option value="Witty">Witty âœ¨</option>
            </select>
            <select id="platform">
                <option value="TikTok">TikTok</option>
                <option value="Instagram">Instagram</option>
                <option value="LinkedIn">LinkedIn</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>What is your video about?</label>
        <textarea id="topic" rows="3" placeholder="e.g. My 7-figure business journey..."></textarea>
    </div>

    <button id="gen-btn" class="btn btn-gen" onclick="generate()">Generate Captions</button>

    <div id="output-container">
        <div id="output-text"></div>
        <button class="btn btn-copy" onclick="copyAll()" style="margin-top: 20px;">ðŸ“‹ Copy All Captions</button>
    </div>

    <button id="unlock-btn" class="btn" onclick="activatePro()">Unlock Pro Hooks â€” $5</button>
</div>

<script>
    // Premium caption templates
    const toneTemplates = {
        Savage: [
            "I'm the final boss of {topic}. Bow down. ðŸ”¥",
            "This {topic} energy is illegal in 12 states. ðŸ’¥",
            "You couldn't handle my {topic} if it was free. ðŸ˜¤"
        ],
        Professional: [
            "Mastering {topic} with precision and results. ðŸ“Š",
            "The blueprint for scaling {topic} exponentially. ðŸ“ˆ",
            "Strategic dominance in the world of {topic}. ðŸ†"
        ],
        Witty: [
            "My {topic} is so good, it should come with a warning label. âš ï¸",
            "Turning {topic} into pure internet gold. ðŸª™",
            "If {topic} had a PhD, it would be from me. ðŸŽ“"
        ]
    };

    function getPlatformEmoji(platform) {
        const emojis = {
            'TikTok': 'ðŸ“±',
            'Instagram': 'ðŸ“¸',
            'LinkedIn': 'ðŸ’¼'
        };
        return emojis[platform] || 'âœ¨';
    }

    function notify(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => {
            t.style.opacity = '0';
            setTimeout(() => {
                t.style.display = 'none';
                t.style.opacity = '1';
            }, 400);
        }, 2600);
    }

    function generate() {
        const btn = document.getElementById('gen-btn');
        const box = document.getElementById('output-container');
        const text = document.getElementById('output-text');
        
        const tone = document.getElementById('tone').value;
        const platform = document.getElementById('platform').value;
        let topic = document.getElementById('topic').value.trim();
        
        if (!topic) topic = "this game-changing topic";

        btn.disabled = true;
        btn.innerText = "Crafting Magic... âœ¨";  
        box.style.display = 'none';
        text.innerHTML = "";

        setTimeout(() => {
            btn.disabled = false;
            btn.innerText = "Generate Captions";
            box.style.display = 'block';
            
            // Generate 3 premium captions
            const templates = toneTemplates[tone] || toneTemplates['Savage'];
            const captions = templates.map((template, index) => {
                let cap = template.replace('{topic}', `<span style="color: var(--accent); font-weight: 700;">${topic}</span>`);
                return `${cap} ${getPlatformEmoji(platform)}`;
            });

            // Build beautiful output
            let html = '';
            captions.forEach((cap, index) => {
                html += `
                    <div class="caption-item" style="animation-delay: ${index * 120}ms;">
                        <div class="caption-text">${cap}</div>
                        <button class="btn btn-copy" onclick="copySingle(this)" style="width: auto; padding: 8px 20px;">Copy</button>
                    </div>
                `;
            });
            
            text.innerHTML = html;
            notify("âœ¨ Captions Ready for the Feed");
            
        }, 1450);
    }

    function copySingle(btn) {
        const captionText = btn.parentElement.querySelector('.caption-text').innerText;
        navigator.clipboard.writeText(captionText).then(() => {
            notify("âœ… Caption Copied");
        });
    }

    function copyAll() {
        const items = document.querySelectorAll('.caption-text');
        let allText = Array.from(items).map(item => item.innerText).join('\n\n');
        navigator.clipboard.writeText(allText).then(() => {
            notify("ðŸ“‹ All Captions Copied!");
        });
    }

    function activatePro() {
        document.getElementById('unlock-btn').style.display = 'none';
        const badge = document.getElementById('pro-badge');
        badge.style.display = 'inline-block';
        
        // Premium unlock animation + toast
        notify("ðŸŽ‰ Pro Features Unlocked Forever");
        
        // Subtle confetti effect (simple)
        setTimeout(() => {
            notify("ðŸŒŸ Now generating even spicier captions");
        }, 1800);
    }
</script>

</body>
</html>
