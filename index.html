<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Caption AI | Premium</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: rgba(20, 20, 25, 0.9);
            --accent: #a855f7;
            --gold: #fbbf24;
            --glass: blur(20px);
            --text: #e2e8f0;
            --subtle: #64748b;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px 35px;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6), 0 0 30px rgba(168, 85, 247, 0.15);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .brand-logo {
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            border-radius: 20px;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 12px 25px rgba(168, 85, 247, 0.35);
            position: relative;
        }

        #pro-badge {
            display: none;
            background: linear-gradient(90deg, var(--gold), #fcd34d);
            color: #1f2937;
            font-weight: 900;
            padding: 8px 22px;
            border-radius: 50px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 24px;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group { text-align: left; margin-bottom: 24px; }
        label { font-size: 13px; color: var(--subtle); font-weight: 600; margin-bottom: 10px; display: block; }
        .select-group { display: flex; gap: 12px; }

        select, textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 16px;
            color: var(--text);
            padding: 16px 18px;
            font-size: 15.5px;
            box-sizing: border-box;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-weight: 800;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16.5px;
            text-transform: uppercase;
        }

        .btn-gen { background: var(--accent); color: white; margin-top: 12px; }

        #output-container {
            display: none;
            margin-top: 36px;
            background: rgba(168, 85, 247, 0.06);
            border-radius: 24px;
            padding: 24px;
        }

        .caption-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            padding: 18px 20px;
            text-align: left;
            margin-bottom: 10px;
        }

        #unlock-btn {
            background: linear-gradient(90deg, var(--gold), #fcd34d);
            color: #1e2937;
            margin-top: 32px;
        }

        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 16px 32px;
            border-radius: 20px;
            font-weight: 800;
            display: none;
            z-index: 10000;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="toast" class="toast">Action Successful âœ¨</div>

<div class="container">
    <div class="brand-logo">âš¡</div>
    <div id="pro-badge">PRO VERIFIED</div>
    <h1>Pro Caption AI</h1>

    <div class="form-group">
        <label>Select Tone & Platform</label>
        <div class="select-group">
            <select id="tone">
                <option value="Savage">Savage ðŸ”¥</option>
                <option value="Professional">Professional ðŸ’¼</option>
                <option value="Witty">Witty âœ¨</option>
            </select>
            <select id="platform">
                <option value="TikTok">TikTok</option>
                <option value="Instagram">Instagram</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Video Topic</label>
        <textarea id="topic" rows="3" placeholder="e.g. My 7-figure journey..."></textarea>
    </div>

    <button id="gen-btn" class="btn btn-gen" onclick="generate()">Generate Captions</button>

    <div id="output-container">
        <div id="output-text"></div>
        <button class="btn" style="background:white; color:black; margin-top:15px;" onclick="copyAll()">ðŸ“‹ Copy All</button>
    </div>

    <button id="unlock-btn" class="btn" onclick="activatePro()">Unlock Pro Hooks â€” $5</button>
</div>

<script>
    const toneTemplates = {
        Savage: ["I'm the final boss of {topic}. ðŸ”¥", "This {topic} energy is illegal. ðŸ’¥"],
        Professional: ["Mastering {topic} with precision. ðŸ“Š", "The blueprint for {topic}. ðŸ“ˆ"],
        Witty: ["My {topic} needs a warning label. âš ï¸", "Turning {topic} into gold. ðŸª™"]
    };

    function notify(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    function generate() {
        const btn = document.getElementById('gen-btn');
        const box = document.getElementById('output-container');
        const text = document.getElementById('output-text');
        const tone = document.getElementById('tone').value;
        let topic = document.getElementById('topic').value || "this topic";

        btn.disabled = true;
        btn.innerText = "Crafting... âœ¨";
        box.style.display = 'none';

        setTimeout(() => {
            btn.disabled = false;
            btn.innerText = "Generate Captions";
            box.style.display = 'block';
            text.innerHTML = toneTemplates[tone].map(cap => `
                <div class="caption-item">
                    <div class="caption-text">${cap.replace('{topic}', topic)}</div>
                </div>
            `).join('');
            notify("âœ¨ Ready!");
        }, 1200);
    }

    function copyAll() {
        const caps = document.querySelectorAll('.caption-text');
        const allText = Array.from(caps).map(c => c.innerText).join('\n');
        navigator.clipboard.writeText(allText);
        notify("ðŸ“‹ Copied!");
    }

    function activatePro() {
        // DIRECT REDIRECT TO YOUR STRIPE LINK
        window.location.href = 'https://buy.stripe.com/3cI00k3Rf8NZ8N79o19bO01';
    }
</script>

</body>
</html>
